
<form #f="ngForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Search</legend>
    <div class="groupControl">
      <label>Dish</label>
      <input type="text"/>
    </div>
    <div class="groupControl">
        <label>Current location</label>
        <input value ="1000 N 4th Street"/>
    </div>
      
        
    <button type="submit">Search</button>
  </fieldset>

  
  <div class="res-list">
      <div class="row" style="background-color:lavenderblush; text-align:center">
          <div class="col-sm-4">Name</div>
          <div class="col-sm-4">Address</div>
          <div class="col-sm-4">Dishes</div>      
        </div>
    <div class="row" *ngFor="let res of restaurants" style="background-color:lavender;">
      <div class="col-sm-4" ><input class="form-control" readonly [(ngModel)]="res.name" [ngModelOptions]="{standalone: true}"/></div>
      <div class="col-sm-4"><input class="form-control" readonly [(ngModel)]="res.address" [ngModelOptions]="{standalone: true}"/></div>
      <div class="col-sm-4"><input class="form-control" readonly [(ngModel)]="res.dishes" [ngModelOptions]="{standalone: true}"/></div>      
    </div>
  </div>
</form>

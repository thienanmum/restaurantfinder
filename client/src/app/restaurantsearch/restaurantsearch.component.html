
<form #f="ngForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Search</legend>
    <div class="groupControl">
      <label>Dishes</label>
      <input type="text" name="searchDishes" [(ngModel)]="searchDishes"/>
    </div>
    <div class="groupControl">
      <label>Current location</label>
      <input value ="1000 N 4th Street" name="searchLocation" [(ngModel)]="searchLocation"/>
    </div>    
    <button type="submit" class="btn btn-primary">Search</button>
  </fieldset>
  
  <div class="res-list">
      <div class="row" style="background-color:lavenderblush; text-align:center">
          <div class="col-sm-4">Name</div>
          <div class="col-sm-4">Address</div>
          <div class="col-sm-4">Dishes</div>      
        </div>
    <div class="row" *ngFor="let res of restaurants" style="background-color:lavender;">
      <div class="col-sm-4" ><a [routerLink]="['view']">{{res.name}}</a></div>
      <div class="col-sm-4"><input class="form-control" name="address" readonly [value]="res.address"/></div>
      <div class="col-sm-4"><input class="form-control" name="dishes" readonly [value]="res.dishes"/></div>      
    </div>
  </div>
</form>

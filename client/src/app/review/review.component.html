<div *ngFor="let item of restaurant?.reviews">
    <div>{{item.username}} - {{item.rating}}</div>
    <div>{{item.comment}}</div>
</div>
<button (click)="addReview()" [disabled]="isEditing">Add Review</button>
<form *ngIf="isEditing" [formGroup]="reviewForm" class="form-group">
    <textarea formControlName="comment"></textarea>
    <input formControlName="rating" />
    <button (click)="saveReview()">OK</button>
</form>
